<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Grid Games</title>
</head>

<body>
    <header>
        <h1>WELCOME TO GRID GAMES</h1>
    </header>
    <main>
        <p class="des">Choose any of the below games to start playing!</p>
        <div class="games">
            <a href="./memory-game/game.html">
                <div class="memory-game">
                    <img src="./assets/memory-preview.png" alt="Game Preview" class="game-preview">
                    <h4 class="game-name">Memory game</h4>
                    <p class="description">
                        Match all similar cards together to win.
                    </p>
                </div>
            </a>
            <a href="./tic-tac-toe/game.html">
                <div class="tictactoe">
                    <img src="https://www.capermint.com/au/wp-content/uploads/2021/01/TicTacToe-game-development.png"
                        alt="Game Preview" class="game-preview">
                    <h4 class="game-name">Tic Tac Toe</h4>
                    <p class="description">
                        Beat your opponent in a specific way to win.
                    </p>
                </div>
            </a>
        </div>
    </main>
</body>

</html>
